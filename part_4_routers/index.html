<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 3.2//EN">
<html>
<head>
<title>Backbone Tutorial; Routers</title>
<link rel="stylesheet" type="text/css" href="css/style.css" /> 
<script src="./js/lib/jquery.min.js" type="text/javascript"> </script>

<script type="text/html" id="template-branch">
    	<ul class="treeview">
    	<% _.each(b, function(i,e) { %>  
		<% if(typeof i == "object"){ %>
			<li class=<%= "'submenu open "+counter+"'" %> >
			<%= e %><%= _.template($('#template-branch').html())({ b: i,counter:(counter*100) }) %></li>
		<% }else{ %>
			<li><%= e %></li> 
		<% counter++; } %>
    	<% }); %>
    	</ul>
</script>
<script type="text/html" id="template-tree">
  <div class='tree'>
    <!-- <strong><%= name %></strong><br /> -->
    <!-- <span><%= email %></span> -->
    <ul class="treeview">
	<% var counter=1; %>
    	<% _.each(items, function(i,e) { %>  
		<% if(typeof i == "object"){ %>
			<li class=<%= "'submenu open "+counter+"'" %> >
			<%= e %><%= _.template($('#template-branch').html())({ b: i,counter:(counter*100) }) %></li>
		<% }else{ %>
			<li><%= e %></li> 
		<% counter++; } %>
    	<% }); %>
    <ul>
  </div>
</script>

</head>
<body>
	<script src="./js/lib/underscore.js" type= "text/javascript"> </script>
	<script src="./js/lib/backbone.js" type= "text/javascript"> </script>
	<script type="text/javascript" src="js/routers.js"> </script>
	<a href="#tree/pink">#tree/pink</a><br />
	<a href="#tree/yellow">#tree/yellow</a><br />
	<a href="#tree/orange">#tree/orange</a><br />
	<a href="#tree/green">#tree/green</a><br />
	<a href="#anasdfasdfasdf">#anasdfasdfasdf</a><br />
	<table id="main-table" style="width:100%;height:100%;">
		<tr> 
			<td id="pink" style="background-color:pink;"> </td>
			<td id="yellow" style="background-color:yellow;"> </td>
		</tr>
		<tr> 
			<td id="orange"  style="background-color:orange;"> </td>
			<td id="green" style="background-color:green;"> </td>
		</tr>
	</table>
    
</body>
</html>
