<!DOCTYPE HTML>
<html>
  <head>
    <title>Ejemplos de Backbone.js: Views & Templates</title>
    <link href="css/style.css" media="screen" rel="stylesheet" type= "text/css" />
  </head>
  <body>
    <div class="contenedor">
      <div class="logo">
        <p><a href="http://www.beeva.com/" title="Home de Beeva">Logo de Beeva</a></p>
      </div>
      <h1>Ejemplos de Backbone.js: Router</h1>
			<script type="text/html" id="template-branch">
		  	<ul class="treeview">
		  	<% _.each(branch, function(item,descripcion) { %>  
				<% if(typeof item == "object"){ %>
					<li class=<%= "'submenu open "+counter+"'" %> >
					<%= descripcion %><%= _.template($('#template-branch').html())({ branch: item,counter:(counter*100) }) %></li>
				<% }else{ %>
					<li><%= descripcion %></li> 
					<% counter++; } %>
		  	<% }); %>
		  	</ul>
			</script>

			<script type="text/html" id="template-tree">
			  <div class='tree'>
			    <strong><%= name %></strong><br />
			    <span><%= email %></span>
			    <ul class="treeview">
					<% var counter=1; %>
			    	<% _.each(items, function(item,descripcion) { %>  
					<% if(typeof item == "object"){ %>
						<li class=<%= "'submenu open "+counter+"'" %> >
						<%= descripcion %><%= _.template($('#template-branch').html())({ branch: item,counter:(counter*100) }) %></li>
					<% }else{ %>
						<li><%= descripcion %></li> 
					<% counter++; } %>
			    	<% }); %>
			    <ul>
			  </div>
			</script>

			<nav>
				<a href="#">Inicio</a> |
				<a href="#tree/red">#tree/red</a> |
				<a href="#tree/yellow">#tree/yellow</a> |
				<a href="#tree/orange">#tree/orange</a> |
				<a href="#tree/green">#tree/green</a> |
				<a href="#otraruta">#otraruta</a>
			</ul>
			
			<table id="main-table">
				<tr> 
					<td id="red"></td>
					<td id="yellow"></td>
				</tr>
				<tr> 
					<td id="orange"></td>
					<td id="green"></td>
				</tr>
			</table>
	  
	  </div>
	  <script src="./js/lib/jquery.min.js" type="text/javascript"> </script>
		<script src="./js/lib/underscore.js" type= "text/javascript"> </script>
		<script src="./js/lib/backbone.js" type= "text/javascript"> </script>
		<script type="text/javascript" src="js/tree.js"> </script>
		<script type="text/javascript" src="js/routers.js"> </script>
	</body>
</html>
